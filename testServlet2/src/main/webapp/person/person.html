<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	color:red;
	font-size:8pt;
	font-weight:bold;
}

</style>
</head>
<body>
<form name="personForm" action="http://localhost:8080/testServlet2/personServlet" method="">
	<table border="1" cellspacing="0" cellpadding="5" >
		<tr>
			
			<th width="70">이름</th>
			<td>
				<input type ="text" name=name>
				<div id = "nameDiv"></div>
			</td>
		</tr>
		<tr>
			<th>성별</th>
			<td>
			<fieldset>
			<label for "gender_m" >남</label>
			<input type ="radio"  name=gender id="gender_m" value="0" checked="checked">
			<label for "gender_f">여</label>
			<input type ="radio"  name=gender id="gender_f" value="1">
			</fieldset>
			</td>
		</tr>
		<tr>
			<th>색깔</th>
			<td><select name="color" >
				<optgroup label="색깔">
					<option value ="red">빨강</option>
					<option value ="green">초록</option>
					<option value ="blue">파랑</option>
					<option value ="magenta">보라</option>
					<option value ="cyan">하늘</option>
				</optgroup>
			</select></td>
		</tr>
		<tr>
			<th>취미</th>
			<td>
				<fieldset>
				<input type ="checkbox" name="hobby" id="hobby1" value="독서" >
				<label for="hobby1">독서</label>
				<input type ="checkbox" name="hobby"  id="hobby2" value="영화">
				<label for="hobby2">영화</label>
				<input type ="checkbox" name="hobby"  id="hobby3" value="음악">
				<label for="hobby3">음악</label>
				<input type ="checkbox" name="hobby"  id="hobby4" value="게임">
				<label for="hobby4">게임</label>
				<input type ="checkbox" name="hobby"  id="hobby5" value="쇼핑">
				<label for="hobby5">쇼핑</label>
				</fieldset>
			</td>
		</tr>
		<tr>
			<th>과목</th>
			<td> <select name="subject" multiple style="width : 100px; size: 5;">
				<option  value ="JAVA" selected="selected">JAVA</option>
				<option value= "Servlet">Servlet</option>
				<option value = "JSP">JSP</option>
				<option value ="SPRING">SPRING</option>	
			
			
			</select>		
			
			</td>
		
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="SEND" onclick="javascript:check()"><!-- onclick하면 기본으로 자바스크립트와 연동되므로  onclick="check()" 도 ㅇㅋ-->
				<!-- <button onclick="check()" return false;>SEND</button> button태그는 자동으로 submit,막으려면 return false; -->
				<input type="reset" value="CANCLE">
			</td>
		</tr>
	
	</table>



</form>
<script type="text/javascript">
	function check(){
		document.getElementById("nameDiv").innerText="";
		if(document.personForm.name.value=="")
			document.getElementById("nameDiv").innerText = "이름을 입력하세요";
			
		else
	 		document.personForm.submit();
	}

</script>

</body>
</html>
