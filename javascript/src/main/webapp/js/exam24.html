
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="authNo()">
<p>고객님의 인증번호는 <strong id ="auth">00000</strong>입니다</p>

<input type="button" value="인증번호 새로 받기" onclick="refresh()"/>
<input type="button" value="네이버로 가기" onclick ="goNaver()"/>

<script type="text/javascript">



function random(n1,n2){
   return Math.floor(Math.random()*(n2-n1+1))+n1;
}

function authNo(){
   var value ="";
   for(var i =1; i<=5;i++){
      value += random(0,9);
   }
   document.getElementById("auth").innerText=value
}

function refresh(){
   location.reload(); //새로고침처럼 현재의 리소를 다시 불러온다.//글 수정 취소하기의 경우 다시 디비에 있는 데이터를 가져와서....
   
}
function goNaver(){
   if(confirm("정말 네이버로 이동하시겠습니까?")){
      location.href ="https://www.naver.com";
   }
}

</script>

</body>
</html>
