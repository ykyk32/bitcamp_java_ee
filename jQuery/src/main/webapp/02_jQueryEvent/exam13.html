<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
<h1>this의 사용</h1>
<div id ="input">
	<h2>단독 개체의 확인</h2>
	<div id ="singleButton">클릭하세요.</div>
	
	<h2>복수 개체의 확인</h2>
	<div>
		<button class="multiButton">클릭하세요.</button>
		<button class="multiButton">클릭하세요.</button>
		<button class="multiButton">클릭하세요.</button>
		<button class="multiButton">클릭하세요.</button>
	</div>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$('#singleButton').click(function(){
	//$('#singleButton').html('감사합니다.');
	$(this).html('감사합니다.');//클릭된 자기 자신을 의미한다.	
});
$('.multiButton').click(function(){
	$(this).html('감사합니다.');//4개 중에서 클릭된 개체를 의미한다.
	
	var index = $(this).index();//select에서 햇던거같이
	var result = index + "번째 요소를 눌렀습니다";
	$(this).html(result);
});


</script>
</body>
</html>
