<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 400px;
	height: 300px;
	padding-top: 20px;
	background-size: 100% 100%;	
}
ul {
	padding: 10px 20px;
	background-color: rgba(255, 255, 255, 0.6)/* a - 투명도 */
}
</style>
</head>
<body>
<div>
	<ul id="menu">
		<li class="item">
			<a href="#">../img/1.jpg</a>
		</li>
		<li class="item">
			<a href="#">../img/2.jpg</a>
		</li>
		<li class="item">
			<a href="#">../img/3.jpg</a>
		</li>
	</ul>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.item > a').click(function(){
		var index = $(this).parent().index();//사용자가 클릭하 li의 인덱스 구하기 
		console.log('index = ' + index);	
		
		var image = ['../img/1.jpg','../img/2.jpg','../img/3.jpg'];
		
		$(this).parents('div').css({//조상중에 div 찾아가기 복수부모표기 //json배열
			'background-image': 'url(' + image[index] + ')'
		});
	});
});
</script>
</body>
</html>
