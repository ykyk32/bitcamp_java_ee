<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
   background: #252422;
}
ul {
   padding: 0;
   margin: 50px auto;
   list-style: none;
   width: 800px;
}
.title {
   padding: 0;
   margin: 0;
}
.title > a {
   display: block;
   padding-top: 12px;
   font-size: 14px;
   text-indent: 12px;
   text-decoration: none;
   font-weight: bold;
   color: white;
   height: 23px;
   background: url('../img/background.jpg');
}
.selected {
   background: url('../img/background-selected.jpg') !important;
}
.content {
   margin: 0;
   background: #D4D0C8;
   padding: 10px;
   height: 200px;
   overflow-y: auto;
}
</style>
</head>
<body>
<ul>
	<li class="collapsible">
		<h2 class ="title"><a href="../txt/html5.txt">HTML5</a></h2>
		<p class ="content"></p>
	</li>
	<li class="collapsible">
		<h2 class ="title"><a href="../txt/jquery.txt">jQuery</a></h2>
		<p class ="content"></p>
	</li>
	<li class="collapsible">
		<h2 class ="title"><a href="../txt/bootstrap.txt">Bootstrap3</a></h2>
		<p class ="content"></p>
	</li>
</ul>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//첫번째 항목이 펼쳐져 있도록 처리한다.
	//탭의 내용은 첫 번째 항목 안의 <a> 태그가 가리키는  txt파일을 읽어와서 출력시킨다.
	$('.collapsible:eq(0) > .content').load($('.collapsible:eq(0) > .title > a').attr('href'));
	
	//첫번째 항목의 <a>에게 selected 클래스를 적용하여 준다.(실행하면 첫번째 항목이 오렌지색으로 바뀐다)
	$('.collapsible:eq(0) a').addClass('selected');
	//첫 번째 항목 이외의 나머지 항목들 안에 있는 content 숨긴다
	$('.collapsible').not(':eq(0)').find('.content').hide();
	
	$('.collapsible .title a').click(function(){
		$(this).toggleClass('selected');
		
		//클릭한 나 자신을 제외한 나머지 링크들은 selected 클래스를 무조건 삭제한다.
		$('.collapsible .title a').not(this).removeClass('selected');
		 
		//펼칠 대상을 검색
		var target = $(this).parents('.collapsible').find('.content');	
		//var target = $(this).parent().next();
		
		//나머지 대상을 검색
		var other = $(".collapsible .title a").not(this).parents("collapsible").find(".content");
		//var other = $(".content").not(target);
		
		target.slideToggle(300);
		other.slideUp(300);
		
		if(target.css("display") != 'none'){
			target.load($(this).attr('href'));
		}
		
		return false;//a태그에 걸려있는 이동방지
	});

		
});
</script>
</body>
</html>

<!-- 
$().css('display')
=> display 속성은 요소를 어떻게 보여줄지를 결정한다

① none : 보이지 않음
② block
③ inline
④ inline-block
 -->
