<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* span {
	visibility: hidden;
} */

.item span{
	visibility: hidden;
}/* item안의 span만 숨겨라  */
.item:hover span{
	visibility: visible;
	color: red;
}
</style>
</head>
<body>

<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul>
	<li>I(<span class="item"><span>love</span></span>) you.
	<li>CSS is Cascading
		(<span class="item"><span>Style</span></span>) Sheet.
	<li>응답하라(<span class="item"><span>1988</span></span>).
</ul>
</body>
</html>

->숨겨진 요소위로 마우스를 가져다 놓을 수 없다.
