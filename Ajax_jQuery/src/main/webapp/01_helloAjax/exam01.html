<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/reset.css"><!-- 기존에 잡혀있는 설정 초기화 -->
</head>
<body>
<h1 class="title">$.ajax() 함수를 사용한 텍스트 읽기</h1>
<div class="exec">
	<input type="button" value="txt파일 가져오기" id="mybtn"/>
</div>
<div class="console" id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url: '/Ajax_jQuery/text/text01.txt',
			dataType: 'text', //리턴되서 돌아오는 타입
			timeout: 30000,
			cache: false,
			success: function(data){
				$('#result').html(data);
			},
			error: function(xhr, textStatus, errorThrown){
				$('div').html('<div>' + textStatus + '(HTTP-)'+ xhr.status + '/' + errorThrown + ')' + '</div>');
			}
		});
	});
});
</script>
</body>
</html>
