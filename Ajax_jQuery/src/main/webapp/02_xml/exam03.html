<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/reset.css">
</head>
<body>
<h1 class="title">아이디 중복검사</h1>
<div class="exec">
	<form>
		<input type="text" name="user_id"/>
		<input type="button" id="checkId" value="중복검사"/>
	</form>
</div>
<div class="console"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#checkId').click(function(){
		var user_id = $('input[name="user_id"]').val();
		if(!user_id){
			alert("아이디를 입력하세요");
			$('input[name="user_id"]').focus();
			return false;
		}
		var url ='../checkId/checkId.jsp'
		$.get(url,
			 {'user_id': user_id},
			 function(data){
				 //"true"(사용불가능),"false"(사용가능)
				 var result_text =$(data).find('result').text();
				 
				 //문자열 -> boolean형으로 변환
				 var result = eval(result_text)
				 if(result)
					 $('.console').html('<span style="color: red;">사용할 수 없는 아이디 입니다.<span>');
				 else
					 $('.console').html('<span style="color: blue;">사용할 수 있는 아이디 잆니다.<span>');
			 });
	});
	
	
});
</script>
</body>
</html>
