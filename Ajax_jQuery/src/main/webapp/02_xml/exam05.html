<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
   padding: 0;
   margin: 0;
   color: #333;
}
      
ul {
   list-style: none;
}
      
#container {
   padding: 30px 20px;
}

h1 {
   font-size: large;
   border-left: 10px solid #7BAEB5;
   border-bottom: 1px solid #7BAEB5;
   padding: 10px;
   width: auto;
}

#comment_write {
   padding: 20px 15px;
   border-bottom: 1px solid #7BAEB5;
}
      
#comment_write label {
   display: inline-block;
   width: 80px;
   font-size: 14px;
   font-weight: bold;
   margin-bottom: 10px;
}

#comment_write input[type='text'], #comment_write textarea {
   border: 1px solid #ccc;
   vertical-align: middle;
   padding: 3px 10px;
   font-size: 12px;
   line-height: 150%;
}

#comment_write textarea {
   width: 380px;
   height: 90px
}
      
.comment_item {
   font-size: 13px;
   color: #333;
   padding: 15px;
   border-bottom: 1px dotted #ccc;
   line-height: 150%;
}

.comment_item .writer {
   color: #555;
   line-height: 200%;
}
      
.comment_item .writer input {
   vertical-align: middle;
}
      
.comment_item .writer .name {
   color: #222;
   font-weight: bold;
   font-size: 14px;
}
</style>
</head>
<body>
<div id="container">
	<h1>jQuery Comment</h1>
	<div id ="comment_write">
		<form id ="comment_form">
			<input type="hidden" name="datetime" value="">
			<input type ="hidden" name="num" value="">
			<div>
				<label for ="writer">작성자</label>
				<input type="text" name="writer" id="writer">
				<input type ="submit"  value="저장하기">
			</div> 
			<div>
				<label for ="content">덧글 내용</label>
				<textarea name="content" id="content"></textarea>
			</div>
		</form>
	</div>

	<ul id="comment_list"></ul>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
function addNewItem(num, writer, content, datetime){
	
	//<li data_num ="" class="comment-item" ></li>
	var new_li = $('<li>');
	new_li.attr('data-num', num);
	new_li.addClass('comment_item');
	
	var writer_p = $('<p>');
	writer_p.addClass('writer');
	
	//<span class="name">~~~님</span>
	var name_span = $('<span>');
	name_span.addClass('name');
	name_span.html(writer + '님');
	
	var date_span = $('<span>');
	date_span.html('/' + datetime + ' ');
	
	var del_input = $('<input>');
	del_input.attr({
		'type': 'button',
		'value' : '삭제하기'
	});
	del_input.addClass('delete_btn');
	
	var content_p = $('<p>');
	content_p.html(content);
	
	writer_p.append(name_span).append(date_span).append(del_input);
	new_li.append(writer_p).append(content_p);
	
	$('#comment_list').append(new_li);
}

function getToday(){
	var date = new Date();
	var yy = date.getFullYear();
	var mm= date.getMonth() + 1;
	var dd = date.getDate();
	var hh = date.getHours();
	var mi = date.getMinutes();
	var ss = date.getSeconds();
	
	if(mm < 10) {mm = "0" + mm; };
	if(dd < 10) {dd = "0" + dd; };
	if(hh < 10) {hh = "0" + hh; };
	if(mi < 10) {mi = "0" + mi; };
	if(ss < 10) {ss = "0" + ss; };
	
	var today = yy + "-" + mm + "-" + dd + " " + hh + ":" + mi + ":" + ss;
	
	return today;
}

var num = 3;//전역변수//전체 자바스크립트에서 쓴다.
$(function(){
	//목록
	//$.get('url',{보낼데이터},function(받는데이터){});
	$.get('../comment/comment_list.xml',{},function(data){
		$(data).find('item').each(function(){
			var num = $(this).find('num').text();
			var writer = $(this).find('writer').text();
			var content = $(this).find('content').text();
			var datetime = $(this).find('datetime').text();
			
			addNewItem(num, writer, content, datetime);
		});//each
		
	}).fail(function(){
		alert('덧글 목록을 불러오는데 실패하엿습니다. 잠시후에 다시 시도하세요.');
	});
	//저장
	$('#comment_form').submit(function(){
		
		
		if(!$('#writer').val()){
			alert('이름을 입력하세요');
			$('#writer').focus();
			return false;
		}
		if(!$('#content').val()){
			alert('내용을 입력하세요');
			$('#content').focus();
			return false;
		}
		
			$('input[name="num"]').val(++num);
			$('input[name="datetime"]').val(getToday());
		$.post('../comment/comment_write.jsp',$('#comment_form').serialize(),function(data){
			
			var result = eval($(data).find('result').text());
			
			if(result)
				alert($(data).find('message').text());
			
			var num = $(data).find('num').text();
			var writer = $(data).find('writer').text();
			var content = $(data).find('content').text();
			var datetime = $(data).find('datetime').text();
			
			addNewItem(num, writer, content, datetime);
			
			
			//초기화
			$('#writer').val('');
			$('#content').val('');
			
		}).fail(function(){
			alert('덧글 작성하는데 실패하엿습니다. 잠시후에 다시 시도');
		});	
		return false;
	});
		
	
	//삭제
	$(document).on('click','.delete_btn',function(){
		if(confirm('삭제하시겠습니까?')){
			
			//글번호 얻어오기
			var num = $(this).parents('li').attr('data-num');	
			var target = $(this).parents('.comment_item');
			
			$.post('../comment/comment_delete.jsp',{},function(data){
				
				var result = eval($(data).find('result').text());			
				if(result){
					alert($(data).find('message').text());
					target.remove();
				}	
			}).fail(function(){
				alert('덧글 삭제하는데 실패하엿습니다. 잠시후에 다시 시도');
			
			});	
			
		}//if
	});
});
</script>
</body>
</html>

<!-- 
data-*
- data- 로 시작하는 속성은 Custom Data Attributes 라고 html5에서 새롭게 추가된 속성이다.
  말 그대로 사용자 정의 데이터 속성이다.
- 특별한 기능보다는 html5 element의 데이터를 의미 있게 표현할 수 있는 속성이다.
- html5에서 추가된 태그로는 콘텐츠의 아주 디테일한 의미까지 정의하기 힘들므로 
  data- 속성으로 의미를 구체화 하시오.. 이런 의미로 보면 된다.
- CSS 입장에서는 id와 class 외에 속성값으로 접근하는 수단이 늘어난 것이다.
- jQuery에서도 .data()를 이용해 접근 가능하다.

예]
<li class="user" data-name="홍길동" data-city="Seoul" data-car="sm6">
    <strong>홍길동:</strong> <span>안녕하세요</span>
</li>

 CSS에서 사용
<style type="text/css">
    [data-name] { color:red; }
</style>

 jQuery에서 .data()를 이용해 접근 
-데이터를 가져올 때,
    $(".user").data("name") -- 홍길동 

- 데이터를 설정할 때,
    $(".user").data("name", "고길동");
 -->
